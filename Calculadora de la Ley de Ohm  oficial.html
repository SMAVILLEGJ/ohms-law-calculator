<script>
function calcular() {
    let corriente = parseFloat(document.getElementById('corriente').value);
    const voltaje = parseFloat(document.getElementById('voltaje').value);
    const resistencia = parseFloat(document.getElementById('resistencia').value);
    const corrienteUnidad = document.getElementById('corriente-unidad').value;

    // Convertir miliamperios a amperios si es necesario
    if (corrienteUnidad === 'mA') {
        corriente /= 1000;
    }

    let resultado = '';

    if (!isNaN(corriente) && isNaN(voltaje) && !isNaN(resistencia)) {
        // Calcular el voltaje
        const voltaje = corriente * resistencia;
        resultado = Voltaje (V): ${voltaje.toFixed(1)} V;
    } else if (isNaN(corriente) && !isNaN(voltaje) && !isNaN(resistencia)) {
        // Calcular la corriente
        const corriente = voltaje / resistencia;
        resultado = Corriente (I): ${corriente.toFixed(1)} A;
    } else if (!isNaN(corriente) && !isNaN(voltaje) && isNaN(resistencia)) {
        // Calcular la resistencia
        const resistencia = voltaje / corriente;
        resultado = Resistencia (R): ${resistencia.toFixed(1)} Î©;
    } else {
        resultado = 'Por favor, introduce dos valores para calcular el tercero.';
    }

    document.getElementById('resultado').innerText = resultado;
}
